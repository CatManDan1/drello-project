
<form [formGroup]="loginform" class="login-panel debug">
  <div>
    <h3>Drello Login</h3>
    <div>
      <label>Username: </label>
      <input id="user" placeholder="John" formControlName="username"/>
    </div>
    <div>
      <label>Password: </label>
      <input id="pass" placeholder="****" formControlName="password"/>
    </div>
    <div>
      <button>Login</button>
    </div>
  </div>
</form>
